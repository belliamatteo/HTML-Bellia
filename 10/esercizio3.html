<!DOCTYPE html>
<html>
<head>
<style> 
.lungomarelatino {
  width: 200px;
  height: 200px;
  background-color: red;
  border: 1px solid black;
  animation-name: example;
  animation-duration: 4s;
}
@keyframes example {
  0%   {background-color: red;}
  25%  {background-color: yellow;}
  50%  {background-color: green;}
  100% {background-color: blue;}
}



.guepequeno {
  width: 200px;
  height: 200px;
  background-color: red;
  border: 1px solid black;
  position: relative;
  animation-name: pino;
  animation-duration: 4s;
  animation-delay: 5s;
  animation-timing-function: ease;
}
@keyframes pino {
  0%   {background-color:red; left:0px; top:0px;}
  25%  {background-color:yellow; left:200px; top:0px;}
  50%  {background-color:green; left:200px; top:200px;}
  75%  {background-color:blue; left:0px; top:200px;}
  100% {background-color:red; left:0px; top:0px;}
}



.molo {
  width: 200px;
  height: 200px;
  background-color: green;
  border: 1px solid black;
  position: relative;
  animation-name: hola;
  animation-duration: 3s;  
  animation-fill-mode: forwards;  
}
@keyframes hola {
  from {top: 0px;}
  to {top: 200px; background-color: blue;}
}



.same {
  width: 200px;
  height: 200px;
  background-color: pink;
  border: 1px solid black;
  position: relative;
  animation-name: example;
  animation-duration: 4s;
  animation-delay: -2s;
}
@keyframes example {
  0%   {background-color:red; left:0px; top:0px;}
  25%  {background-color:yellow; left:200px; top:0px;}
  50%  {background-color:blue; left:200px; top:200px;}
  75%  {background-color:green; left:0px; top:200px;}
  100% {background-color:red; left:0px; top:0px;}
}



.sumo {
  width: 200px;
  height: 200px;
  background-color: brown;
  border: 1px solid black;
  position: relative;
  animation-name: kul;
  animation-duration: 4s;
  animation-iteration-count: infinite;
}
@keyframes kul {
  0%   {background-color:red; left:0px; top:0px;}
  25%  {background-color:yellow; left:200px; top:0px;}
  50%  {background-color:blue; left:200px; top:200px;}
  75%  {background-color:green; left:0px; top:200px;}
  100% {background-color:red; left:0px; top:0px;}
}



.paolo {
  width: 200px;
  height: 200px;
  background-color: grey;
  border: 1px solid black;
  position: relative;
  animation-name: example;
  animation-duration: 4s;
  animation-direction: reverse;
}
@keyframes example {
  0%   {background-color:red; left:0px; top:0px;}
  25%  {background-color:yellow; left:200px; top:0px;}
  50%  {background-color:blue; left:200px; top:200px;}
  75%  {background-color:green; left:0px; top:200px;}
  100% {background-color:red; left:0px; top:0px;}
}



.gianni {
  width: 200px;
  height: 200px;
  background-color: grey;
  border: 1px solid black;
  position: relative;
  animation-name: example;
  animation-duration: 4s;
  animation-iteration-count: 2;
  animation-direction: alternate; 
}
@keyframes example {
  0%   {background-color:red; left:0px; top:0px;}
  25%  {background-color:yellow; left:200px; top:0px;}
  50%  {background-color:blue; left:200px; top:200px;}
  75%  {background-color:green; left:0px; top:200px;}
  100% {background-color:red; left:0px; top:0px;}
}


.marots {
  width: 200px;
  height: 200px;
  background-color: grey;
  border: 1px solid black;
  transition: width 2s, height 4s;
}
.marots:hover {
  width: 300px;
  height: 300px;
}


.beppe {
  width: 200px;
  height: 200px;
  background-color: grey;
  border: 1px solid black;
  position: relative;
  animation-name: example;
  animation-duration: 4s;
  animation-iteration-count: 2;
  animation-direction: alternate-reverse; 
}
@keyframes example {
  0%   {background-color:red; left:0px; top:0px;}
  25%  {background-color:yellow; left:200px; top:0px;}
  50%  {background-color:blue; left:200px; top:200px;}
  75%  {background-color:green; left:0px; top:200px;}
  100% {background-color:red; left:0px; top:0px;}
}


.lupone {
  width: 200px;
  height: 200px;
  background-color: grey;
  border: 1px solid black;
  transition: width 2s, height 4s;
}
.lupone:hover {
  width: 300px;
  height: 300px;
}



</style>
</head>
<body>

<div class = "lungomarelatino">
1° box
</div>

<div class = "guepequeno">
2° box
</div>

<div class = "molo">
3° box
</div>

<div class = "same">
4° box
</div>

<div class = "sumo">
5° box
</div>

<div class = "paolo">
6° box
</div>

<div class = "gianni">
7° box
</div>

<div class = "marots">
8° box
</div>

<div class = "beppe">
9° box
</div>

<div class = "lupone">
10° box
</div>

</body>
</html>
