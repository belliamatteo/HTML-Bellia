<!DOCTYPE html>
<html>
<head>
<style> 
.lungomarelatino {
  width: 200px;
  height: 200px;
  background-color: yellow;
  border: 1px solid black;
  transform: rotate(45deg);
}

.guepequeno {
  width: 200px;
  height: 200px;
  background-color: purple;
  border: 1px solid black;
  transform: scale(0.7, 0.7);
}

.molo {
  width: 200px;
  height: 200px;
  background-color: green;
  border: 1px solid black;
  transform: matrix(1, -0.3, 0, 1, 0, 0);
}
</style>
</head>
<body>

<div class = "lungomarelatino">
1° box
</div>

<div class = "guepequeno">
2° box
</div>

<div class = "molo">
3° box
</div>

</body>
</html>
