<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 id="start">Bootstrap Tutorial</h1>
            <p>Bootstrap is the most popular HTML, CSS, and JS framework for developing responsive, mobile-first
                projects on the web.</p>
            <p>Circle image.</p>
            <p>thumbnail image.</p>
            <p>easy rounded image.</p>
        </div>
        <div class="container">
            <img src="cinqueterre.jpg" class="rounded-circle" alt="Cinque Terre" width="304" height="236" class="float-right">

            <img src="cinqueterre.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236" class="mx-auto d-block">

            <img src="cinqueterre.jpg" class="rounded" alt="Cinque Terre" width="304" height="236" class="float-left">
        </div>

        <div class="alert alert-success">
            <strong><a href="#strat">Success!</a></strong>
        </div>

        <div class="container">
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Apple</button>
                <button type="button" class="btn btn-primary">Samsung</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                        Sony
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Tablet</a>
                        <a class="dropdown-item" href="#">Smartphone</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <h2>Block Level Buttons</h2>
            <button type="button" class="btn btn-primary btn-block">Button 1</button>
            <button type="button" class="btn btn-success btn-block">Button 2</button>
            <br>

            <h2>Large Block Level Buttons</h2>
            <button type="button" class="btn btn-primary btn-lg btn-block">Button 1</button>
            <button type="button" class="btn btn-success btn-lg btn-block">Button 2</button>
            <br>

            <h2>Small Block Level Buttons</h2>
            <button type="button" class="btn btn-primary btn-sm btn-block">Button 1</button>
            <button type="button" class="btn btn-success btn-sm btn-block">Button 2</button>
        </div>

</body>

</html>
